<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>App dados pessoais</title>
</head>

<body>
  <h1>Dados pessoais</h1>
  <form action="">
    <div class="frmContent">
      <input id="nome" type="text" placeholder="Nome">
      <input id="funcao" type="text" placeholder="Função" clear>
      <input id="idade" type="number" placeholder="Idade" clear>
      <input id="empresa" type="text" placeholder="Empresa" clear>
    </div>

  </form>

  <button type="submit" onclick="exibir()">Incluir</button>
  <hr>
  <table>
    <thead>
      <tr>
        <th class="cabecalho" scope="col">Nome</th>
        <th class="cabecalho" scope="col">Funcao</th>
        <th class="cabecalho" scope="col">Idade</th>
        <th class="cabecalho" scope="col">Empresa</th>
      </tr>
    </thead>
    <tbody id="listaPessoas">

    </tbody>
  </table>


  <button onclick="print()">Imprimir</button>

  <script src="index.js"></script>
</body>

</html>
